<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <title>Liminal Bridge</title>


  <!-- Popper  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <header>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container-fluid">
        <a class="navbar-brand mx-0" href="/" style="color: white;">
          <img src="/static/img/app03.png" alt="liminal logo">
          Liminal
        </a>

        <ul class="navbar-nav d-flex flex-row align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link" href="/" id="nav-button" style="color: var(--secondary-color);" data-bs-toggle="popover"
              data-bs-trigger="hover focus" data-bs-placement="top" data-bs-content="Go back to Bridge">
              <svg xmlns="http://www.w3.org/2000/svg" width="38" height="27" fill="currentColor"
                class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5" />
              </svg>
            </a>
          </li>
          <li class="nav-item">
            <button class="btn f-neuro" id="connect-btn">Connect</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="d-flex align-items-center justify-content-center">
    <div class="w-100">
      <div class="d-flex flex-column container border-subtle rounded-4 mt-m-5 mt-3 p-2 bridge-box g-1">
        <div class="mb-2 f-neuro">
          <h1 class="d-flex flex-row gap-2 align-items-center">
            Processed transactions
          </h1>
        </div>

        <div class="table-responsive rounded-4">
          <table class="table table-hover table-borderless">
            <thead>
              <tr>
                <th scope="col">Direction</th>
                <th scope="col">Amount</th>
                <th scope="col">Tx</th>
                <th scope="col">Time</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Chain A &rarr; Chain B</th>
                <td>XXXX</td>
                <td>ABCDE</td>
                <td>11-11-2025</td>
                <td><span class="badge text-bg-success">Done</span></td>
              </tr>
              <tr>
                <th scope="row">Chain B &rarr; Chain A</th>
                <td>XXXX</td>
                <td>ABCDE</td>
                <td>11-11-2025</td>
                <td><span class="badge text-bg-warning">In Progress</span></td>
              </tr>
              <tr>
                <th scope="row">Chain A &rarr; Chain B</th>
                <td>XXXX</td>
                <td>ABCDE</td>
                <td>11-11-2025</td>
                <td><span class="badge text-bg-success">Done</span></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>
  <footer class="text-center">
    &copy; 2025 Liminal Bridge
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let popoverElements = document.querySelectorAll('[data-bs-toggle="popover"]');
      const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

      popoverElements.forEach(el => {
        if (!isTouchDevice) {
          new bootstrap.Popover(el);
        }
      });

    });
  </script>
</body>

</html>
